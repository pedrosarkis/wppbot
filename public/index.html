<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <table id="table" border="1" class="dataframe leads-table">
        <thead>
          <tr style="text-align: right;">
            <th>Entrada</th>
            <th class="filtro1">Filtro 1</th>
            <th class="filtro2">Filtro 2</th>
            <th class="agendado">Agendado</th>
            <th class="qualificado">Qualificado</th>
            <th class="fechado">Fechado</th>
            <th class="descartado">Descartado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
           
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-columns">
                <div class="column-left">
                    <p id="modalName"></p>
                    <p id="modalEmail"></p>
                    <a id="modalNumber" target="_blank"><p id="number"></p></a>
                    <p id="modalDate"></p>
                    <select id="statusSelect">
                        <option value="0">Entrada</option>
                        <option value="1">Filtro 1</option>
                        <option value="2">Filtro 2</option>
                        <option value="3">Agendado</option>
                        <option value="4">Qualificado</option>
                        <option value="5">Fechado</option>
                        <option value="6">Descartado</option>
                    </select>
                    <button id="saveButton">Salvar</button>
                </div>
                <div class="column-right">
                    <textarea id="textareaNote" placeholder="Digite sua nota aqui" rows="10" cols="30"></textarea>
                </div>
            </div>
        </div>
    </div>
    
      
      
    <script src="index.js"></script>
</body>
</html>
